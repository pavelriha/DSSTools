
<div class="login-wrapper">

  <div class="box">
    <a class="close" routerLink="/"><i class="fas fa-times fa-fw"></i></a>
    <form  *ngIf="!userdata" #loginform="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Email address</label>
        <input type="email" name="username" [(ngModel)]="username" class="form-control email" id="username" aria-describedby="username (email)" placeholder="Enter email" required>
        <!--
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        -->
      </div>
      <div class="form-group">
        <label for="heslo">Password</label>
        <input type="password" name="password" [(ngModel)]="password" class="form-control" id="heslo" placeholder="Password" required>
      </div>
        <!--
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
        -->
        <div *ngIf="error" class="alert alert-danger" role="alert">
          Prihlášení selhalo
        </div>
      <button type="submit" class="btn btn-primary">LOGIN</button>
    </form>

    <div *ngIf="userdata">
        <div class="userinfo">
            {{ userdata.username }}
        </div>
        <button type="button" class="btn btn-secondary" (click)="logout()">LOGOUT</button>
    </div>
      
  </div>

</div>
